<!-- product-detail.component.html -->
<br><br><br><div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img class="img-fluid rounded" [src]="productImage" alt="{{ productName }}">
    </div>
    <div class="col-md-6">
      <h2>{{ productName }}</h2>
      <p><strong>Description :</strong> {{ productDescription }}</p>
      <p><strong>Prix :</strong> {{ productPrice }} DT</p>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantité :</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" min="1" required>
      </div>
      <button class="btn btn-primary" (click)="addToCart()">Ajouter au panier</button>
    </div>
  </div>

  <!-- Modal pour le formulaire de commande -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="orderModalLabel">Valider votre commande</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" (click)="closeOrderModal()"></button>
        </div>
        <div class="modal-body">
          <form #orderForm="ngForm" (ngSubmit)="submitOrder(orderForm)">
            <div class="mb-3">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Numéro de téléphone</label>
              <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Valider la commande</button>
          </form>
        </div>
      </div>
    </div>
  </div>
