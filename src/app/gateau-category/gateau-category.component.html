<!-- gateau-category.component.html -->
<div class="container-xxl bg-light my-6 py-6 pt-0">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="text-primary text-uppercase mb-2">Catégorie</p>
      <h1 class="display-6 mb-4">Nos Délices Gâteau</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let product of gateauProducts" data-wow-delay="0.1s">
        <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">
          <div class="text-center p-4">
            <h3 class="mb-3">{{ product.name }}</h3>
            <p class="mb-0 text-primary">{{ product.price }} DT</p>
          </div>
          <div class="position-relative mt-auto">
            <img class="img-fluid" [src]="product.image" alt="{{ product.name }}">
            <div class="product-overlay">
              <a class="btn btn-lg-square btn-outline-light rounded-circle">
                <i class="fa fa-eye text-primary"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
