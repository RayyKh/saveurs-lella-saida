<div class="container-xxl bg-light my-6 py-6 pt-0">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="text-primary text-uppercase mb-2">Catégorie</p>
      <h1 class="display-6 mb-4">Nos Gâteaux</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 wow fadeInUp" *ngFor="let subCategory of subCategories; let i = index" [attr.data-wow-delay]="(i * 0.2 + 0.1) + 's'">
        <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">
          <div class="text-center p-4">
            <h3 class="mb-3">{{ subCategory }}</h3>
          </div>
          <div class="position-relative mt-auto">
            <img class="img-fluid" [src]="subCategoryImages[subCategory]" alt="{{ subCategory }}">
            <div class="product-overlay">
              <a class="btn btn-lg-square btn-outline-light rounded-circle" (click)="navigateToSubCategory(subCategory)">
                <i class="fa fa-eye text-primary"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
